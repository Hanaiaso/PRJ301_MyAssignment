<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRE COMPANY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Màu nền cho toàn bộ trang */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Chiều cao màn hình */
        }
        .container {
            background-color: #e0f7fa; /* Màu nền xanh nước biển nhạt */
            padding: 20px;
            border-radius: 10px; /* Bo góc */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center; /* Căn giữa nội dung */
            width: 400px; /* Độ rộng của khung login */
        }
        .header {
            margin-bottom: 20px;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.8em;
        }
        img.logo {
            max-width: 50%; /* Chiều rộng tối đa cho logo */
            height: auto;
            border-radius: 50px;
        }
        input[type="submit"] {
            background-color: #007BFF; /* Màu nền của nút */
            color: white; /* Màu chữ */
            border: none; /* Không có đường viền */
            border-radius: 5px; /* Bo góc */
            padding: 10px 20px; /* Khoảng cách trong nút */
            cursor: pointer; /* Con trỏ chuột khi di chuột lên nút */
            font-size: 16px; /* Kích thước chữ */
            transition: background-color 0.3s; /* Hiệu ứng chuyển màu */
        }
        input[type="submit"]:hover {
            background-color: #0056b3; /* Màu nền khi di chuột */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="img/images.png" alt="Logo" class="logo">           
        </div>
        <form action="login" method="GET">
            <input type="submit" value="LOGIN" />
        </form>
        <div class="footer">
            <p>Contact: info@trecompany.com</p> 
            <p>Phone: 0986429391</p>
        </div>
    </div>

</body>
</html>
