<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRE COMPANY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
            position: relative; /* Giữ vị trí của các phần tử */
        }
        .header {
            margin-bottom: 30px;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #888;
        }
        img.logo {
            max-width: 80px;
            height: auto;
            border-radius: 50px;
        }
        #showFormBtn {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 30px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
            position: absolute; /* Đặt nút LOGIN ở vị trí cố định */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Đảm bảo căn giữa */
        }
        #showFormBtn:hover {
            background-color: #0056b3;
            transform: translate(-50%, -50%) scale(1.05); /* Hiệu ứng hover */
        }
        form {
            margin-top: 20px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s, visibility 0.5s;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }
        input[type="submit"], button.cancelBtn {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        input[type="submit"]:hover, button.cancelBtn:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        button.cancelBtn {
            background-color: #dc3545;
            width: 100%;
        }
        button.cancelBtn:hover {
            background-color: #c82333;
        }
        .visible {
            opacity: 1;
            visibility: visible;
        }
    </style>

    
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="img/images.png" alt="Logo" class="logo">           
        </div>
        
        <!-- Nút LOGIN để hiển thị form -->
        <button id="showFormBtn">LOGIN</button>
        
        <!-- Form nhập username và password ban đầu sẽ ẩn -->
        <form id="loginForm" action="login" method="POST">
            <input type="text" name="username" placeholder="Username" required /><br/>
            <input type="password" name="password" placeholder="Password" required /><br/>
            <input type="submit" value="Login" />
            <button type="button" class="cancelBtn">Cancel</button>
        </form>

        <div class="footer">
            <p>Contact: info@trecompany.com</p> 
            <p>Phone: 0986429391</p>
        </div>
    </div>
    
    <script>
        const showFormBtn = document.getElementById('showFormBtn');
        const loginForm = document.getElementById('loginForm');
        const cancelBtn = document.querySelector('.cancelBtn');

        // Khi nhấn vào nút LOGIN, hiển thị form và ẩn nút LOGIN
        showFormBtn.addEventListener('click', function() {
            loginForm.classList.add('visible'); // Hiện form
            showFormBtn.style.display = 'none'; // Ẩn nút LOGIN
        });

        // Khi nhấn vào nút Cancel, ẩn form và hiển thị lại nút LOGIN
        cancelBtn.addEventListener('click', function() {
            loginForm.classList.remove('visible'); // Ẩn form
            showFormBtn.style.display = 'block'; // Hiển thị lại nút LOGIN
        });
    </script>
</body>
</html>
